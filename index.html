<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      max-width: 1200px;
      margin: auto;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="main">
      <v-range
        ref="range"
        range-max-width="1920"
        range-max-height="1080"
        range-min-width="250"
        range-min-height="250"
        is-full-range="true"
        range-top="10"
        range-right="1200"
        range-bottom="1000"
        range-left="20"
        image-url="/static/images/back.jpg"
      >
      </v-range>
    </div>
    <div class="text-center">
      <button @click="getImage">截图</button>
    </div>
    <div>
      <img :src="image" alt="">
    </div>
  </div>
</body>
</html>
